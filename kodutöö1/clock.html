<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body>
    <div id="background">
        <div id="controls">
            <button id="bigger">+</button>
            <button id="smaller">-</button>
        </div>
        <div id="container">
            <div id="time">
                <div id="hours">Tunnid</div>
                <div id="minutes">Minutid</div>
                <div id="seconds">Sekundid</div>
            </div>
            <div id="date">
                Kuupäev
            </div>
            <div id="day">Päev</div>
        </div>
        <div id="stopwatch">
          <div id="stopwatch-display">00:00:00</div>
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
        <input type="number" id="countdown-time" placeholder="Countdown time in seconds">
        <textarea id="countdown-message" placeholder="Countdown message"></textarea>
        <button id="start-countdown">Start countdown</button>
        <div id="countdown-display"></div>
    </div>
    <a href="https://github.com/makuska/1-kodutoo">Minu repo</a>
</body>
</html>
