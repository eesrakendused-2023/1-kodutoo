<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <title>Kell</title>
</head>
<body>
    <div id="menu-bar">
       <button id="menu"><img id="bars" src="icons/menu-bar.png" alt="="></button>
    </div>
    <div id="controls">
        <button id="bigger">+</button>
        <button id="small">-</button>
        <img id="reset" src="icons/reset.png" alt="reset">
        <img id="font-randomizer" src="icons/dice.png" alt="random">
        <img id="hide" src="icons/hide.png" alt="hide">
    </div>
    <div id="container">
        <div id="time">
            <div id="hours">Tunnid</div>
            <div id="minutes">Minutid</div>
            <div id="seconds">Sekundid</div>
        </div>
        <div id="date">
            Kuupäev
        </div>
        <div id="day">
            Päev
        </div>
        <p id="author">Autor: Karl Otepalu, https://github.com/KOtepalu/1-kodutoo</p>
    </div>
</body>
</html>
