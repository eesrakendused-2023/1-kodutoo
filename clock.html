<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Elektrooniline kell, Katriin Liselle Eenmaa</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="container">
    <div id="controls">
      <button id="bigger">+</button>
      <button id="smaller">-</button>
    </div>
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="timezone">
      <label for="timezone-select">Vali, millise linna aega soovid näha:</label>
      <select id="timezone-select">
        <option value="Europe/Tallinn">Eesti, Tallinn</option>
        <option value="America/New_York">USA, New York</option>
        <option value="Asia/Tokyo">Jaapan, Tokyo</option>
        <option value="Australia/Sydney">Austraalia, Sydney</option>
        <option value="America/Los_Angeles">USA, Los Angeles</option>
      </select>
    </div>
    <div class="alarm">
      <div class="alarm-note">
        <p>PS! ALARM TÖÖTAB KOHALIKU AJA JÄRGI</p>
      </div>
      <label for="alarm-time">Seadista alarm:</label>
      <input type="datetime-local" id="alarm-time">
      <button id="set-alarm-btn">Seadista alarm</button>
      <button id="cancel-alarm-btn">Tühista alarm</button>
    </div>
    <button class="day-night-btn" id="day-night-btn">Mine öörežiimi</button>
    <input type="color" id="color-picker">
    <button class="change-background-color-btn" id="apply-color-btn">Muuda taustavärvi</button>
    <input type="color" id="font-color-picker">
    <button class = "change-font-color-btn" id="apply-font-color-btn">Muuda teksti värvi</button>
  </div>
  <script src="clock.js"></script>
  <footer>
		<hr>
		<p>Autor: Katriin Liselle Eenmaa</p>
    <a href = "https://github.com/kleenmaa/1-kodutoo" target = "_blank">Viide rakenduse repositooriumile</a>
	</footer>
</body>
</html>
